
{% extends "master.html" %}

{% block title %}
    My Online Mobile Showroom - List of all members
{% endblock %}


{% block content %}

    <p><a href="/">Home</a></p>

    <h1>Members</h1>

    <ul>
        {% for x in mymembers %}
            <li><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
